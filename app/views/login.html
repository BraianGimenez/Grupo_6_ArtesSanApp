<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="form-container">
        <h2>Ingresar</h2>
        <hr>
        <form action="" method="">
            <div class="form">
                <div class="input-container">
                    <input class="input-style" type="email" name="email" placeholder="Ingrese su email">
                    <span class="error-message">Debe ingresar su email</span>
                </div>
                <div class="input-container">
                    <input class="input-style" type="password" name="pass" placeholder="Ingrese su contraseña">
                    <span class="error-message">Debe ingresar su contraseña</span>
                </div>
                <div class="check">
                    <label for="recordar">  Recordarme </label>
                    <input type="checkbox" name="recordar" id="recordar"> 
                </div>
                <div class="button-container">
                    <span class="error-message">Credenciales inválidas</span>
                    <button type="submit" class="btn btn-submit">Ingresar</button>
                </div>
                <span><a href="">¿Olvidaste tu contraseña?</a></span>
                <span><a href="/register">Aún no tengo cuenta</a></span>
            </div>
        </form>
    </div>
</body>
</html>
